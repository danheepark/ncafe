spring.application.name=backend
server.port=8022


# 로컬 개발용 (PostgreSQL 직접 연결)
spring.datasource.url=jdbc:postgresql://localhost:5432/ncafedb
spring.datasource.username=ncafe
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver

# 자바 Entity 코드를 보고 DB 테이블을 자동으로 업데이트해주는 옵션 (데이터 보존을 위해 update로 변경)
spring.jpa.hibernate.ddl-auto=update

# SQL 로그를 보고 싶다면 추가 (디버깅용)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 브라우저에서 접근할 url 패턴
spring.mvc.static-path-pattern=/**
# 실제 파일이 저장된 폴더 (마지막에 / 필수)
spring.web.resources.static-locations=file:./upload/, classpath:/static/