spring.application.name=empty-project

spring.datasource.url=jdbc:h2:~/test;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=111

# DDL 생성 옵션 (spring.jpa.hibernate.ddl-auto):
# - none: 아무것도 실행하지 않음 (대부분의 운영 환경)
# - create-drop: 시작 시 스키마 생성, 종료 시 삭제 (테스트 환경)
# - create: 시작 시 기존 테이블 삭제 후 새로 생성 (데이터 초기화됨)
# - update: 변경된 스키마만 적용 (데이터 보존 노력)
# - validate: 엔티티와 테이블 매핑 유효성만 확인 (변경 없음)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
